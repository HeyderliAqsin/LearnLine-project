<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body class="dark">

    
    
    <section class="editor">
        <div class="container d-flex justify-content-center text-center">
            <div class="editor-name">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="d-flex justify-content-center align-items-center">
                    
                        <h1>Do Code Practice</h1>
                        <i class="mx-3 fas fa-code code"></i>
                    </div>
                   
                </div>
                
            </div>
        </div>
       
        <div class="editor-write">
            <div class="container row m-auto m-lg-auto m-sm-auto m-md-auto justify-content-center align-items-center my-5">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                    <h1 class="html text-center head-edit">HTML <i class="fab fa-html5"></i></h1>
                    
                    <textarea  name="" id="html-code" class="code-edit" cols="30" rows="13"></textarea>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                    <h1 class="css text-center head-edit">CSS <i class="fab fa-css3-alt"></i></h1>
                    
                    <textarea name="" id="css-code" class="code-edit" cols="30" rows="13"></textarea>
    
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                    <h1 class="js text-center head-edit">JavaScript <i class="fab fa-js"></i></h1>
                    <textarea  name="" id="js-code" class="code-edit" cols="30" rows="13"></textarea>
    
                </div>
               
            </div>
            <div class="container output-sec">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <h1 class="out-text">Output <i class="far fa-file-code"></i></h1>
                    <iframe class="end"  id="output" src="" frameborder="0"></iframe>
    
                </div>
            </div>
        </div>
      
    </section>
    <script src="js/editor.js"></script>
</body>
</html>
