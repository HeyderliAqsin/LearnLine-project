<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body class="dark">
    
    <section id="header-form">
        <div class="container">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="welcome">
                  <h1><img style="width: 600px;" src="/photo/learn-logo.png" alt=""></h1>
                </div>
                <div class="form">
                   <div class="form-head">
                       <div class="row justify-content-center align-items-center">
                        <div class="log col-lg-6 col-12 col-sm-12">
                            <button class="login btn btn-info">Daxil OL</button>
                           </div>
                           <div class="reg col-lg-6 col-12 col-sm-12">
                           <button class="register btn btn-info">Qeydiyyatdan Keç</button>
                           </div>
                       </div>
                     
                   </div>
                   <div class="form-body">
                       <div class="logForm">
                        <form class="login-form">
                           
                          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="username">İstifadəçi adı</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="istifadəçi adı" required>
                          </div>
                          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="password">Şifrə</label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="şifrə" required>
                          </div>
                           <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <input type="submit" class="btn btn-outline-primary" value="Daxil ol">
                           </div>
                        </form>
                        <form  class="login-form needs-validation">
                           <div class="col-12">
                            <label class="form-label" for="name">Ad</label>
                            <input name="name" id="name" type="text" class="form-control" placeholder="Adınızı daxil edin" required>
                           </div>
                           <div class="col-12">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="email ünvanınızı daxil edin" required>
                           </div>
                           <div class="col-12">
                            <label for="utis">FIN</label>
                            <input type="text" class="form-control" name="utis" id="utis" placeholder="FİN/UTİS kodunuzu daxil edin" required>
                           </div>
                            <div class="col-12">
                                <label for="pass">Şifrə</label>
                                <input class="form-control" type="password" name="pass" id="pass" placeholder="şifrə daxil edin" required>
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="rePass">Şifrə təkrarı</label>
                                <input type="password" class="form-control" name="rePass" id="rePass" placeholder="şifrəni təkrar daxil edin" required>
                            </div>
                          <div class="col-12">
                            <input type="submit" name="submit" id="submit" value="Qeydiyyatdan keç" class="btn btn-outline-success">
                          </div>
                        </form>
                       </div>
                       <div class="col-12 col-sm-12 col-lg-12 col-md-12">
                        <div class="logo">
                            <img class="logo"  src="img/m.png" alt="">
                        </div>
                       </div>
                     
                     
                   </div>
                </div>
            </div>
           
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/register.js"></script>

    <script src="vendors/js/bootstrap.bundle.js"></script>
</body>
</html>
